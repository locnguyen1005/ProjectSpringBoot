<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Phim</title>
    <th:block th:replace="layout :: link-css"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet"  text="text/css" th:href="@{/css/style1.css}">
</head>
<body style="background-color:#a972136b">
<th:movie th:replace="layout ::header"></th:movie>
<div class ="container">
    <h1>Thêm Phim</h1>
    <form th:action="@{/movies/add}" th:object="${movie}" method="post" enctype="multipart/form-data">

        <div class="col-6 mb-3">
            <label class="form-label" for="phim">Tên Phim</label>
            <input class="form-control" type="text" th:field="*{phim}" id="phim">
            <span class="text-danger" th:if="${#fields.hasErrors('phim')}" th:errors="*{phim}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="nhasanxuat">Nhà Sản Xuất</label>
            <input class="form-control" type="text" th:field="*{nhasanxuat}" id="nhasanxuat">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="gia">Giá Vé:</label>
            <input class="form-control" type="text" th:field="*{gia}" id="gia">
            <span class="text-danger" th:if="${#fields.hasErrors('gia')}" th:errors="*{gia}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Thể Loại Phim: </label>
            <select class="form-control" id="category" name="category.id">
                <option value="">Select Category</option>
                <option th:each="category : ${categories}" th:value ="${category.id}"
                        th:text="${category.name}"></option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="image">Image:</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <input type="submit" class="btn btn-primary" value="Save">

    </form>
    <br>
    <a th:href="@{/movies}">Trở về danh sách</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
